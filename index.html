
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr {
            background-color: lightGrey;
        }
        
        tr:nth-child(2n) {
            background-color: grey;
        }
    </style>
</head>

<body>
    <table></table>
    <script>
        fetch('https://script.google.com/macros/s/AKfycbyQPe7nn7yRLmAeLlI1GXEOywCU0D6R2bcFwQuTvhOozPqs-RBuSHaJJI9E2dx_xb3P8A/exec')
            .then(res => res.json())
            .then(data => {
                let cards = data.content.map(person => {
                    return `
                    <div class="card">
                        <h2>${person[0]}</h2>
                        <p><strong>Age:</strong> ${person[1]}</p>
                        <p><strong>Occupation:</strong> ${person[2]}</p>
                        <p><strong>Email:</strong> ${person[3]}</p>
                    </div>
                    `;
                }).join("");
                document.getElementById("cards-container").innerHTML = cards;
            });
    </script>
</body>

</html>
